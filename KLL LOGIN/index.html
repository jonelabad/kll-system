<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="kll-logo.jpg" alt="kll-logo" type="image/x-icon">
    <title>Kolehiyo ng Lungsod ng Lipa</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-size: 1rem;
        }

        .form-title {
            color: #8f0808;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .help-info {
            text-align: right;
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .form-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <header class="d-flex justify-content-center align-items-center p-3" style="background-color: #411010; color: white;">
        <img src="kll-logo.jpg" style="height:100px;width:100px;" alt="KLL Logo" />
        <div class="ms-3">
            <h1 class="text-center text-sm-start">KOLEHIYO NG LUNGSOD NG LIPA</h1>
            <p>(Formerly LIPA CITY PUBLIC COLLEGE)</p>
            <p>Marawoy, Lipa City</p>
            <p>Tel/Fax # (043) 774-2420</p>
            <p>Email: <a href="mailto:kll.lipa@yahoo.com" style="color:white;">kll.lipa@yahoo.com</a></p>
        </div>
    </header>

    <section class="container-fluid my-4">
        <div class="text-center">
            <h2 class="form-title">KLL ADMISSION APPLICATION AND ENROLLMENT FORM</h2>
        </div>
        <form id="admissionForm">
            <div class="mb-4">
                <label for="course" class="form-label">Course</label>
                <select id="course" name="course" class="form-select" aria-required="true" required>
                    <option value="">-- Please select course --</option>
                    <option value="BEE">BACHELOR OF ELEMENTARY EDUCATION</option>
                    <option value="BSE">BACHELOR OF SECONDARY EDUCATION</option>
                    <option value="BSBA">BACHELOR OF SCIENCE IN BUSINESS ADMINISTRATION</option>
                    <option value="BAC">BACHELOR OF ARTS IN COMMUNICATION</option>
                    <option value="BSCS">BACHELOR OF SCIENCE IN COMPUTER SCIENCE</option>
                    <option value="BSC">BACHELOR OF SCIENCE IN CRIMINOLOGY</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="StudentNumber" class="form-label">Student Number</label>
                <input type="text" id="StudentNumber" name="StudentNumber" class="form-control" maxlength="100" minlength="5" aria-required="true" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="Lastname" class="form-label">Last Name</label>
                    <input type="text" id="Lastname" name="Lastname" class="form-control" maxlength="50" aria-required="true" required oninput="capitalizeFirstLetter(this)">
                </div>
                <div class="col-md-3">
                    <label for="Firstname" class="form-label">First Name</label>
                    <input type="text" id="Firstname" name="Firstname" class="form-control" maxlength="50" aria-required="true" required oninput="capitalizeFirstLetter(this)">
                </div>
                <div class="col-md-3">
                    <label for="Middlename" class="form-label">Middle Name</label>
                    <input type="text" id="Middlename" name="Middlename" class="form-control" maxlength="50" oninput="capitalizeFirstLetter(this)">
                </div>
                <div class="col-md-3">
                    <label for="Suffix" class="form-label">Suffix</label>
                    <input type="text" id="Suffix" name="Suffix" class="form-control" maxlength="50" oninput="capitalizeFirstLetter(this)">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Sex:</label><br>
                    <input name="Sex" type="radio" id="M" value="MALE" checked>
                    <label for="M">Male</label>
                    <input name="Sex" type="radio" id="F" value="FEMALE">
                    <label for="F">Female</label>
                </div>

                <div class="col-md-4">
                    <label for="DOB" class="form-label">Birthdate</label>
                    <input type="date" id="DOB" name="DOB" class="form-control" aria-required="true" required>
                </div>

                <div class="col-md-4">
                    <label for="POB" class="form-label">Place of Birth</label>
                    <input type="text" id="POB" name="POB" class="form-control" maxlength="200" aria-required="true" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="Address" class="form-label">Complete Address</label>
                <input type="text" id="Address" name="Address" class="form-control" maxlength="200" aria-required="true" required>
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" id="Email" name="Email" class="form-control" maxlength="75" aria-required="true" required>
            </div>

            <div class="mb-3">
                <label for="Re_Email" class="form-label">Retype Email</label>
                <input type="email" id="Re_Email" name="Re_Email" class="form-control" maxlength="75" aria-required="true" required>
            </div>

            <div class="mb-3">
                <label for="FB_Account" class="form-label">Facebook Account</label>
                <input type="text" id="FB_Account" name="FB_Account" class="form-control" maxlength="150" aria-required="true" required>
            </div>

            <div class="mb-3">
                <label for="Contact" class="form-label">Contact Number</label>
                <input type="tel" id="Contact" name="Contact" class="form-control" maxlength="11" pattern="\d{11}" aria-required="true" required>
            </div>

            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
        <div id="confirmationMessage" style="display: none;" class="alert alert-success mt-3">
            Registration successful!
        </div>
    </section>

    <script>
        function validateLetters(input) {
            input.value = input.value.replace(/[^A-Za-z]/g, '');
        }

        function capitalizeFirstLetter(input) {
            let words = input.value.split(' ');
            for (let i = 0; i < words.length; i++) {
                if (words[i]) {
                    words[i] = words[i][0].toUpperCase() + words[i].substring(1).toLowerCase();
                }
            }
            input.value = words.join(' ');
        }

        document.getElementById("admissionForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const confirmationMessage = document.getElementById("confirmationMessage");
            confirmationMessage.style.display = "block";
            event.target.reset();
            const formElement = document.getElementById("admissionForm");
            formElement.style.display = "none";
        });
    </script>
</body>

</html>
